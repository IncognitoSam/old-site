<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<style type="text/css">
		button {
			font-family: monospace;
			font-size: 24px;
			padding: 20px 30px;
			color: rgba(0,0,0,0);
			-webkit-user-select: none; /* Safari */        
-moz-user-select: none; /* Firefox */
-ms-user-select: none; /* IE10+/Edge */
user-select: none; /* Standard */
		}
		.played {
			color: black;
		}

		@keyframes rotate {
			from { transform: rotate(0deg); }
			to { transform: rotate(360deg); }
		}

		.doge {
			animation: rotate infinite 5s linear;
		}
	</style>
</head>
<body load="fillSquare()">
	<p id="result"></p>
	<table>
		<tr>
			<td><button type="button" id="b1" onclick="fillSquare(this.id)">-</button></td>
			<td><button type="button" id="b2" onclick="fillSquare(this.id)">-</button></td>
			<td><button type="button" id="b3" onclick="fillSquare(this.id)">-</button></td>
		</tr>
		<tr>
			<td><button type="button" id="b4" onclick="fillSquare(this.id)">-</button></td>
			<td><button type="button" id="b5" onclick="fillSquare(this.id)">-</button></td>
			<td><button type="button" id="b6" onclick="fillSquare(this.id)">-</button></td>
		</tr>
		<tr>
			<td><button type="button" id="b7" onclick="fillSquare(this.id)">-</button></td>
			<td><button type="button" id="b8" onclick="fillSquare(this.id)">-</button></td>
			<td><button type="button" id="b9" onclick="fillSquare(this.id)">-</button></td>
		</tr>
	</table>
	<p>thank you: beta testing from thomas and andreas, misc. help from jason, jake, wesley.</p>
	<img class="doge" src="https://i.imgflip.com/1wm99a.jpg">
<script type = "text/javascript" src="scriptv3.js">
</script>
</body>
</html>
